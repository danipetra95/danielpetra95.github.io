<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Travel Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body style="background-color: #1e1e1e;">
    <header>
        <nav>
            <div class="logo">
                <img src="images/petra.png" alt="Travel Agent Logo">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="konten.html">Konten</a></li>
                <li><a href="pendaftaran.html">Pendaftaran</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h1 style="color: aliceblue;">Form Pendaftaran</h1>
        <form>

            <fieldset class="mb-4">
                <legend>Data Pribadi</legend>
                    <div class="col-md-6">
                        <label for="nama" class="form-label">Nama Lengkap:</label>
                        <input type="text" id="nama" name="nama" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telepon" class="form-label">Nomor Telepon:</label>
                        <input type="tel" id="telepon" name="telepon" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tanggal-lahir" class="form-label">Tanggal Lahir:</label>
                        <input type="date" id="tanggal-lahir" name="tanggal-lahir" class="form-control" required>
                    </div>
                </div>
            </fieldset>


            <fieldset class="mb-4">
                <legend>Jenis Kelamin</legend>
                <div class="form-check">
                    <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki-laki" class="form-check-input" required>
                    <label for="laki-laki" class="form-check-label">Laki-laki</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan" class="form-check-input" required>
                    <label for="perempuan" class="form-check-label">Perempuan</label>
                </div>
            </fieldset>


            <fieldset class="mb-4">
                <legend>Pilih Paket Wisata</legend>
                <select id="paket-wisata" name="paket-wisata" class="form-select" required>
                    <option value="" disabled selected>Pilih Paket</option>
                    <option value="bali">Bali - Rp 5.000.000</option>
                    <option value="lombok">Lombok - Rp 4.500.000</option>
                    <option value="yogyakarta">Yogyakarta - Rp 3.000.000</option>
                </select>
            </fieldset>


            <fieldset class="mb-4">
                <legend>Fasilitas Tambahan</legend>
                <div class="form-check">
                    <input type="checkbox" id="tour-guide" name="fasilitas" value="Tour Guide" class="form-check-input">
                    <label for="tour-guide" class="form-check-label">Tour Guide</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="asuransi" name="fasilitas" value="Asuransi" class="form-check-input">
                    <label for="asuransi" class="form-check-label">Asuransi Perjalanan</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="souvenir" name="fasilitas" value="Souvenir" class="form-check-input">
                    <label for="souvenir" class="form-check-label">Bonus Souvenir</label>
                </div>
            </fieldset>


            <fieldset class="mb-4">
                <legend>Catatan Tambahan</legend>
                <textarea id="catatan" name="catatan" class="form-control" rows="4" placeholder="Masukkan catatan tambahan..."></textarea>
            </fieldset>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-primary">Daftar</button>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 AR Travel Agent.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
